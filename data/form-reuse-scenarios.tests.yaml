scenarios:
  # Input the form with valid username and email, but not submit it
  - url: https://www.tuyen.xyz/optimizely-cms/testing/form-submission-test-sample/
    label: Input the form with valid username and email
    viewportNames:
      - desktop
    id: valid-data-1
    actions:
      - input: '#signup #username'
        value: test
      - input: '#signup #email'
        value: test@gmail.com

  # Input the form with password, but not submit it
  - url: https://www.tuyen.xyz/optimizely-cms/testing/form-submission-test-sample/
    label: Input the form with valid password
    viewportNames:
      - desktop
    id: valid-data-2
    needs: valid-data-1
    actions:
      - input: '#signup #password'
        value: kCzs0!!kP^jIXamK}g@e
      - input: '#signup #confirm-password'
        value: kCzs0!!kP^jIXamK}g@e

  - url: https://www.tuyen.xyz/optimizely-cms/testing/form-submission-test-sample/
    label: Submit the form
    viewportNames:
      - desktop
    needs:
      - valid-data-2
    actions:
      - click: '#signup input[type="submit"]'
      - wait: 2000
